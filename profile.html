<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerCanvas | My Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>
<main class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <div class="md:w-1/3">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex flex-col items-center">
                        <div class="h-24 w-24 rounded-full bg-gradient-to-r from-primary to-accent flex items-center justify-center text-white text-2xl font-bold mb-4">
                            JD
                        </div>
                        <h2 class="text-xl font-bold text-gray-800">John Doe</h2>
                        <p class="text-gray-600 mb-4">john.doe@example.com</p>
                        <button class="text-sm text-primary hover:text-accent transition-colors font-medium">
                            <i data-feather="edit-2" class="w-4 h-4 inline mr-1"></i>
                            Edit Profile
                        </button>
                    </div>
                    
                    <div class="mt-8">
                        <h3 class="font-semibold text-gray-800 mb-4">Contact Information</h3>
                        <div class="space-y-3">
                            <div class="flex items-start">
                                <i data-feather="mail" class="text-gray-500 mr-3 mt-1"></i>
                                <div>
                                    <p class="text-sm font-medium text-gray-600">Email</p>
                                    <p class="text-gray-800">john.doe@example.com</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <i data-feather="phone" class="text-gray-500 mr-3 mt-1"></i>
                                <div>
                                    <p class="text-sm font-medium text-gray-600">Phone</p>
                                    <p class="text-gray-800">(123) 456-7890</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="md:w-2/3 space-y-6">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-gray-800">My Resume</h2>
                        <button class="text-sm text-primary hover:text-white transition-colors font-medium flex items-center">
                            <i data-feather="upload" class="w-4 h-4 inline mr-1"></i>
                            Upload New
                        </button>
                    </div>
                    
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                        <i data-feather="file-text" class="w-12 h-12 text-gray-400 mx-auto mb-3"></i>
                        <h3 class="font-medium text-gray-600 mb-1">No Resume Uploaded</h3>
                        <p class="text-sm text-gray-500 mb-4">Upload your resume to apply for jobs faster</p>
                        <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-black hover:bg-accent transition-colors">
                            <i data-feather="upload" class="w-4 h-4 inline mr-2"></i>
                            Upload Resume
                        </button>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-6">Profile Information</h2>
                    <form class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                <input type="text" id="firstName" value="John" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent">
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                <input type="text" id="lastName" value="Doe" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent">
                            </div>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" value="john.doe@example.com" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                            <input type="tel" id="phone" value="(123) 456-7890" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent">
                        </div>
                        <div class="pt-4">
                            <button type="submit" class="px-4 py-2 bg-black hover:bg-accent text-white font-medium rounded-lg transition-colors">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
