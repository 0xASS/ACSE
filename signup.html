<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerCanvas | Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="flex flex-col items-center justify-center min-h-screen px-4 py-12">
        <div class="w-full max-w-md space-y-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">Create Your Account</h1>
                <p class="mt-2 text-gray-700">Start your professional journey with us</p>
            </div>
            
            <form class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="sr-only">First Name</label>
                            <input id="firstName" name="firstName" type="text" required 
                                   class="relative block w-full px-3 py-3 border border-gray-400 placeholder-gray-600 text-gray-900 rounded-lg focus:outline-none focus:ring-3 focus:ring-accent focus:border-accent"
                                   placeholder="First Name">
                        </div>
                        <div>
                            <label for="lastName" class="sr-only">Last Name</label>
                            <input id="lastName" name="lastName" type="text" required 
                                   class="relative block w-full px-3 py-3 border border-gray-400 placeholder-gray-600 text-gray-900 rounded-lg focus:outline-none focus:ring-3 focus:ring-accent focus:border-accent"
                                   placeholder="Last Name">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" required 
                               class="relative block w-full px-3 py-3 border border-gray-400 placeholder-gray-600 text-gray-900 rounded-lg focus:outline-none focus:ring-3 focus:ring-accent focus:border-accent"
                               placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required 
                               class="relative block w-full px-3 py-3 border border-gray-400 placeholder-gray-600 text-gray-900 rounded-lg focus:outline-none focus:ring-3 focus:ring-accent focus:border-accent"
                               placeholder="Password">
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-black hover:bg-accent transition-colors focus:outline-none focus:ring-3 focus:ring-offset-2 focus:ring-accent">
                        Create Account
                    </button>
                </div>
                
                <div class="text-center text-sm">
                    <a href="index.html" class="font-medium text-primary hover:text-accent transition-colors">
                        Already have an account? Sign in
                    </a>
                </div>
            </form>
</div>
    </div>
    <script src="components/navbar.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
